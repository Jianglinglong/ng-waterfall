<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="robots" content="all">
    <title>waterfall</title>
    <link rel="stylesheet" href="css/waterfall.css">
</head>

<body ng-app="myapp" ng-controller="waterfallCtrl">
    <div class="water-fall-wrap">
        <water-fall id="waterfall" class="water-fall" auto-load="0" box-column="5" box-class="grid" box-space="8" load-step="50" custom-tips="1" show-tips="replace" json-data="waterfallJson" json-url="http://wlog.cn/demo/waterfall/data/data1.json">
            <div ng-if="replace">You didn’t have any PICs yet.</div>
        </water-fall>
    </div>

    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.min.js"></script>
    <script src="js/waterfall.js"></script>
    <script>
        'use strict';
        var myapp = angular.module('myapp', ['ng-waterfall']);
        myapp.controller('waterfallCtrl', ['$scope', '$rootScope', function($scope, $rootScope) {
            //模拟生成json数据
            function createJson() {
                var json = [];
                for (var i = 0; i < 163; i++) {
                    var index;
                    if (i < 10) {
                        index = '00' + i;
                    } else if (i < 100) {
                        index = '0' + i;
                    } else {
                        index = i;
                    }
                    json.push({
                        image: 'http://cued.xunlei.com/demos/publ/img/P_' + index + '.jpg',
                        mediaId: index
                    })
                }
                json.forEach(function(item) {
                    imgReady(item.image, function() {
                        item.width = this.width;
                        item.height = this.height;
                    })
                })
                return json;
            }
            $scope.waterfallJson = createJson();
        }])

        /**
         * 图片头数据加载就绪事件 - 更快获取图片尺寸
         * @version	2011.05.27
         * @author	TangBin
         * @see		http://www.planeart.cn/?p=1121
         * @param	{String}	图片路径
         * @param	{Function}	尺寸就绪
         * @param	{Function}	加载完毕 (可选)
         * @param	{Function}	加载错误 (可选)
         */
        var imgReady = (function() {
            var list = [],
                intervalId = null,

                // 用来执行队列
                tick = function() {
                    if (!list.length) {
                        stop();
                    }
                    for (var i = 0; i < list.length; i++) {
                        list[i].end ? list.splice(i--, 1) : list[i]();
                    };
                },

                // 停止所有定时器队列
                stop = function() {
                    clearInterval(intervalId);
                    intervalId = null;
                };

            return function(url, ready, load, error) {
                var onready, width, height, newWidth, newHeight,
                    img = new Image();

                img.src = url;

                // 如果图片被缓存，则直接返回缓存数据
                if (img.complete) {
                    ready.call(img);
                    load && load.call(img);
                    return;
                };

                width = img.width;
                height = img.height;
                // 加载错误后的事件
                img.onerror = function() {
                    error && error.call(img);
                    onready.end = true;
                    img = img.onload = img.onerror = null;
                };

                // 图片尺寸就绪
                onready = function() {
                    newWidth = img.width;
                    newHeight = img.height;
                    if (newWidth !== width || newHeight !== height ||
                        // 如果图片已经在其他地方加载可使用面积检测
                        newWidth * newHeight > 1024
                    ) {
                        ready.call(img);
                        onready.end = true;
                    };
                };

                // 完全加载完毕的事件
                img.onload = function() {
                    // onload在定时器时间差范围内可能比onready快
                    // 这里进行检查并保证onready优先执行
                    !onready.end && onready();
                    load && load.call(img);

                    // IE gif动画会循环执行onload，置空onload即可
                    img = img.onload = img.onerror = null;
                };

                // 加入队列中定期执行
                if (!onready.end) {
                    list.push(onready);
                    // 无论何时只允许出现一个定时器，减少浏览器性能损耗
                    if (intervalId === null) {
                        intervalId = setInterval(tick, 1000);
                    }
                };
            };
        })();
    </script>
</body>

</html>
